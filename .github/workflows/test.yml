name: Test packages

on:
    push:
        branches: '**'
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org'

            - name: Install pnpm
              uses: pnpm/action-setup@v2

            - name: Install dependencies
              run: pnpm install

            - name: Style check
              run: pnpm run style

            - name: Build
              run: pnpm run build
